<div fxLayout="row" fxLayoutWrap fxLayoutAlign="center center" class="container">
<mat-card *ngIf="passwordCardVisible" fxFlex="25%" fxFlex.md="30%" fxFlex.sm="45%" fxFlex.xs="96%" fxFlex.xl="15%"
            class="card"
            fxLayout="column" fxLayoutAlign="space-between center" [@scaleInOut]="scaleInOut">
    <div class="card-text">Set up a password for your wallet</div>
    <div class="card-content">
    <mat-form-field>
        <input type="password" placeholder="Password" name="password" matInput [(ngModel)]="pw">
        <mat-hint *ngIf="pw && pw.length < 8" align="start"><strong class="hint">Password must be at least 8
        characters long</strong></mat-hint>
    </mat-form-field>
    <mat-form-field>
        <input type="password" placeholder="Repeat Password" name="password_repeat" matInput [(ngModel)]="pwRepeat">
        <mat-hint *ngIf="pwRepeat && pw !== pwRepeat" align="start"><strong class="hint">
        Passwords do not match!
        </strong></mat-hint>
    </mat-form-field>
    </div>
    <div class="card-button">
    <app-altcoinio-button [disabled]="(!pw || !pwRepeat) || (pw && pw.length < 8 || pw !== pwRepeat)" (click)="submitPassword()">Submit</app-altcoinio-button>
    </div>
</mat-card>
</div>
