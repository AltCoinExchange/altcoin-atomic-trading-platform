<div fxLayout="row" fxLayoutWrap fxLayoutAlign="center center" class="container">
    <div fxFlex="35%" fxFlex.md="45%" fxFlex.sm="55%" fxFlex.xs="96%" fxFlex.xl="20%" class="message-box">
        <info-message *ngIf="hasError" [message]="errorMsg" [type]="messageTypes.Error"></info-message>
    </div>
</div>
<div fxLayout="row" fxLayoutWrap fxLayoutAlign="center center">
    <mat-card *ngIf="cardVisible" fxFlex="30%" fxFlex.md="35%" fxFlex.sm="50%" fxFlex.xs="96%" fxFlex.xl="15%" class="card"
              fxLayout="column" fxLayoutAlign="space-between center" [@scaleInOut]="scaleInOut">
        <div class="card-text">Write down each word in order</div>
        <div class="word">
          <div *ngFor="let word of words; let i = index">
              <div *ngIf="i == wordCounter" class="card-title">{{word}}</div>
              <div *ngIf="i == wordCounter" class="word-count">{{ i + 1}} of 12</div>
          </div>
        </div>
        <div class="card-button" fxLayout="row" fxLayoutAlign="space-between center">
            <app-altcoinio-button (click)="previousWord()" fxFlex="48%">Previous</app-altcoinio-button>
            <app-altcoinio-button (click)="nextWord()" fxFlex="48%">Next</app-altcoinio-button>
        </div>
    </mat-card>
    <mat-card *ngIf="confirmCardVisible" fxFlex="35%" fxFlex.md="45%" fxFlex.sm="55%" fxFlex.xs="96%" fxFlex.xl="20%"
            class="card"
            fxLayout="column" fxLayoutAlign="space-between center" [@scaleInOut]="scaleInOut">
    <div class="card-text">Enter missing words to verify you saved your phrase</div>
    <div class="words" fxLayout="row" fxLayoutWrap fxLayoutAlign="start start">
      <mat-form-field *ngFor="let word of checkWords; let i = index"
                      class="word"
                      fxFlex="33%"
                      fxFlex.xs="50%"
                      fxFlex.sm="33%"
                      fxFlex.md="25%"
                      fxFlex.xl="25%">
        <input placeholder="{{i + 1}}" [(ngModel)]="checkWords[i].value" name="word{{i}}" matInput>
      </mat-form-field>
    </div>
    <div class="card-button" fxLayout="row" fxLayoutAlign="space-between center">
        <app-altcoinio-button (click)="goBack()" fxFlex="48%">Back</app-altcoinio-button>
        <app-altcoinio-button (click)="createWallet()" fxFlex="48%">Confirm</app-altcoinio-button>
    </div>
  </mat-card>
</div>
