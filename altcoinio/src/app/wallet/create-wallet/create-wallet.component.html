<div fxLayout="row" fxLayoutWrap fxLayoutAlign="center center" class="container">
  <mat-card *ngIf="cardVisible" fxFlex="25%" fxFlex.md="30%" fxFlex.sm="45%" fxFlex.xs="96%" fxFlex.xl="15%"
            class="card"
            fxLayout="column" fxLayoutAlign="space-between center" [@scaleInOut]="scaleInOut">
    <div class="card-text">This twelve word phrase is the only way to restore your wallet. Please store it somewhere safe and secure.
      You can either write it down on paper or download it in a text file.
    </div>
    <div class="card-button">
        <app-altcoinio-button (click)="downloadPhrase()">Download File</app-altcoinio-button>
      </div>
    <div class="card-button">
      <app-altcoinio-button (click)="writePhrase()">Write Phrase</app-altcoinio-button>
    </div>
  </mat-card>
</div>
