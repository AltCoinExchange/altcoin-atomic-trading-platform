<h1 style="text-align: center;">Atomic swap tokens securely. No middleman required.</h1>
<div fxLayout="row" fxLayoutAlign="center center">
  <div class="swap-proccess" fxFlex.xl="30%" fxFlex.lg="50%" fxFlex.md="85%" fxFlex.sm="100%" fxFlex.xs="100%">
      <div fxLayout="row" fxLayoutAlign="center center">
        <progress-steps fxFlex.xl="50%" fxFlex.lg="80%" fxFlex.md="90%" fxFlex.sm="90%" fxFlex.xs="90%"></progress-steps>
      </div>
      <router-outlet class="content-block"></router-outlet>
  </div>
</div>
<app-token-list></app-token-list>
<div fxLayout="row" class="content-block" fxLayoutAlign="center center">
  <div fxFlex.xl="25%" fxFlex.lg="70%" fxFlex.md="80%" fxFlex.sm="100%" fxFlex.xs="100%">
    <div class="example-container mat-elevation-z8" style="width: 100%;">
      <mat-toolbar style="background: #2A3141; color: #9cabbd;">Orders</mat-toolbar>
      <mat-table style="background: #2A3141;" #table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="from">
          <mat-header-cell *matHeaderCellDef style="color: #9cabbd"> From</mat-header-cell>
          <mat-cell style="color: #9cabbd;" *matCellDef="let element">
            <img style="width: 15px;vertical-align: text-top" src="{{element.fromCoin.icon}}" alt=""> {{element.fromAmount}} {{element.from}}</mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="to">
          <mat-header-cell *matHeaderCellDef style="color: #9cabbd"> To</mat-header-cell>
          <mat-cell style="color: #9cabbd;" *matCellDef="let element">
            <img style="width: 15px;vertical-align: text-top" src="{{element.toCoin.icon}}"> {{element.toAmount}} {{element.to}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="trade">
          <mat-header-cell *matHeaderCellDef style="color: #9cabbd"> Trade</mat-header-cell>
          <mat-cell style="color: #9cabbd;" *matCellDef="let element">
            <button class="buy-button" mat-raised-button (click)="onRowClick(element)">BUY</button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="color: #9cabbd;" *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>
</div>
