<mat-card fxFlex="100" class="token-card">
  <mat-card-header>
    <div mat-card-avatar class="token-icon">
        <img class="token-img" [src]="token.icon" alt="">
    </div>
    <mat-card-title class="token-name">{{token.fullName}}</mat-card-title>
    <mat-card-subtitle *ngIf="statsLoaded" class="blue">${{tokenPrice}}<br>
      <span *ngIf="tokenPerc <= 0" class="red">{{tokenPerc}}%</span>
      <span *ngIf="tokenPerc > 0" class="green">+{{tokenPerc}}%</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="contentLoaded">
    <mat-button-toggle-group multiple #group="matButtonToggleGroup" class="graph-buttons" fxLayout="row">
    <mat-button-toggle fxFlex="100" value="left" [checked]="chartPrice" (change)="chartPrice = $event.source.checked" (click)="updateChart()">Price</mat-button-toggle>
    <mat-button-toggle fxFlex="100" value="center" [checked]="chartVolume" (change)="chartVolume = $event.source.checked" (click)="updateChart()">Volume</mat-button-toggle>
    <mat-button-toggle fxFlex="100" value="right" [checked]="chartMarket" (change)="chartMarket = $event.source.checked" (click)="updateChart()">Market cap</mat-button-toggle>
    </mat-button-toggle-group>
  </mat-card-content>
  <mat-card-content *ngIf="contentLoaded" class="chart-container">
        <ngx-charts-area-chart
        [scheme]="colorScheme"
        [results]="multi"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel">
        </ngx-charts-area-chart>
  </mat-card-content>
  <mat-card-content *ngIf="!contentLoaded" >
      <div class="spinner">
        <div class="circle-loader">
        </div>
      </div>
  </mat-card-content>
  <div style="clear: both"></div>
  <mat-card-actions fxLayout="row" fxLayoutAlign="center">
    <button class="token-button" mat-raised-button>BUY</button>
    <button class="token-button" mat-raised-button>SELL</button>
  </mat-card-actions>
</mat-card>
