<mat-card fxFlex="100" class="token-card">
  <mat-card-header>
    <div mat-card-avatar class="token-icon">
        <img class="token-img" [src]="token.icon" alt="">
    </div>
    <mat-card-title class="token-name">{{token.fullName}}</mat-card-title>
    <mat-card-subtitle class="blue">$5.98 <br>
      <span class="red">-5%</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="graph">
      <mat-button-toggle-group multiple #group="matButtonToggleGroup" class="graph-buttons" fxLayout="row">
      <mat-button-toggle fxFlex="100" value="left" checked="true">Price</mat-button-toggle>
      <mat-button-toggle fxFlex="100" value="center">Volume</mat-button-toggle>
      <mat-button-toggle fxFlex="100" value="right">Market cap</mat-button-toggle>
      </mat-button-toggle-group>
    <ngx-charts-area-chart
      *ngIf="contentLoaded"
      [scheme]="colorScheme"
      [results]="multi | async"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel">
    </ngx-charts-area-chart>
  </mat-card-content>
  <div style="clear: both"></div>
  <mat-card-actions fxLayout="row" fxLayoutAlign="center">
    <button class="token-button" mat-raised-button>BUY</button>
    <button class="token-button" mat-raised-button>SELL</button>
  </mat-card-actions>
</mat-card>
