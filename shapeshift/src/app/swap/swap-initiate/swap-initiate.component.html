<div class="swap-initiate form">
  <div class="swap-initiate form-content">
    <p style="color: red;">{{$errorInitiate | async}}</p>
    <div *ngIf="!($initiateData | async)">
      <app-swap-icon
        [fromCoin]="receiveCoin"
        [toCoin]="depositCoin"
        [swapEnabled]="false">
      </app-swap-icon>
      <div class="spinner" *ngIf="($loading | async)">
        <div class="circle-loader" [ngClass]="{'load-complete' : !($loading | async)}">
          <div [hidden]="($loading | async)" class="checkmark draw"></div>
        </div>
      </div>
      <div class="swap-inputs" fxLayout="row" fxLayout.xs="column">
        <div fxFlex="33" fxFlex.xs="1">
          <coin-input [label]="'You are giving'" [coin]="receiveCoin"
              [(ngModel)]="receiveCoin.amount" disabled>
          </coin-input>
          <coin-input [coin]="receiveCoin"
            [ngModel]="($depositUSD | async)" usd="true" disabled>
          </coin-input>
        </div>
        <div fxFlex="33" fxFlex.xs="1">
        </div>
        <div fxFlex="33" fxFlex.xs="1">
            <coin-input [label]="'You are getting'" [coin]="depositCoin"
            [(ngModel)]="depositCoin.amount" disabled>
            </coin-input>
            <coin-input [coin]="depositCoin"
            [ngModel]="($receiveUSD | async)" usd="true" disabled>
          </coin-input>
        </div>
      </div>
      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutAlign.xs="center stretch">
        <div fxFlex="25" fxFlex.xs="1" class="start-button">
          <app-shapeshift-button (click)="startInitiate()">Agree</app-shapeshift-button> 
        </div>
      </div>
        <!-- <redeem-address [coin]="depositCoin"></redeem-address> -->
    </div>
    <div class="message-box">
    <info-message [message]="infoMsg" [type]="messageTypes.Info"></info-message>
    </div>
  </div>
</div>
