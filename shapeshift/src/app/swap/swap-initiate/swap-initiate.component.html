<p style="color: red;">{{$errorInitiate | async}}</p>
<div *ngIf="!($loading | async)">
  <app-swap-initiate-fields [offerTime]="offerTime | date:'h:mm'"
                            [amount]="amount"
                            [address]="address"
                            [coin]="coin"
                            [toReceiveAmount]="toReceiveAmount"
                            [toReceiveCoin]="toReceiveCoin">
  </app-swap-initiate-fields>
  <button (click)="startInitiate()">initiate</button>
</div>
<mat-spinner *ngIf="($loading | async)" style="left: 38%;"></mat-spinner>
