<div class="form" [@flyInOut]="state">
  <div class="swap-start form-header">
    <p>Copy this URL and send to second party for deposit</p>
  </div>
  <div class="form-content">
    <div class="spinner">
      <p *ngIf="linkCopied" class="green">
        Link has been successfully copied
      </p>
      <div class="circle-loader" [ngClass]="{'load-complete' : linkCopied}">
        <div [hidden]="!linkCopied" class="checkmark draw"></div>
      </div>
    </div>
    <div class="input-box">
      <input class="url-copy" value="http://altcoin.io/initiate/{{$link | async}}"/>
      <p class="input-value">
        <a routerLink="/initiate/{{$link | async}}">
          <i class="fa fa-clone" aria-hidden="true"></i>
        </a>
        <!-- <a (click)="copyLink()">
          <i class="fa fa-clone" aria-hidden="true"></i>
        </a> -->
      </p>
    </div>
  </div>
  <div class="form-footer">
    <p>BTC miner fee: 0.001 BTC</p>
  </div>
</div>
