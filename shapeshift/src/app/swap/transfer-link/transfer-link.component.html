<!--*ngIf="swapProcess.showLink" class="swap" [@flyInOut]="'in'"-->
<div [@flyInOut]="state">
  <p class="label">Copy this URL and send to second party for deposit</p>
  <div class="input-box">
    <input class="url-copy" value="http://altcoin.io/initiate/{{$link | async}}"/>
    <p class="input-value">
      <a routerLink="/initiate/{{$link | async}}">
        <i class="fa fa-clone" aria-hidden="true"></i>
      </a>
    </p>
  </div>
  <div class="spinner">
    <div class="circle-loader" [ngClass]="{'load-complete' : !secondSpinner}">
      <div [hidden]="secondSpinner" class="checkmark draw"></div>
    </div>
  </div>
</div>
