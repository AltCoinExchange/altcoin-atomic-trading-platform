<div class="swap-inputs" fxLayout="row" fxLayout.xs="column">
  <div fxFlex="33" fxFlex.xs="1">
    <app-shapeshift-input [label]="'You are exchanging'" [coin]="depositCoin"
        (ngModelChange)="updateDepositCoinAmount($event)"
        [(ngModel)]="depositCoin.amount">
    </app-shapeshift-input>
  </div>
  <div fxFlex="33" fxFlex.xs="1">
  </div>
  <div fxFlex="33" fxFlex.xs="1">
      <div class="input-label">You are getting</div>
      <div class="input-box">
        <input [value]="receiveQuote" [readonly]="enabled" type="number" step="any" placeholder="0.00">
      </div>
  </div>
</div>
<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutAlign.xs="center stretch">
  <div fxFlex="33" fxFlex.xs="1" class="start-button">
    <app-shapeshift-button (click)="submitSwap()">Start</app-shapeshift-button> 
  </div>
</div>
