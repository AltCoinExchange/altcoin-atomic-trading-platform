<div class="swap-inputs">
  <app-shapeshift-input [coin]="depositCoin"
                        (ngModelChange)="updateDepositCoinAmount($event)"
                        [(ngModel)]="depositCoin.amount">
  </app-shapeshift-input>
  <!-- <redeem-address [coin]="receiveCoin"></redeem-address> -->
  <app-shapeshift-button (click)="submitSwap()">Start</app-shapeshift-button>
  <div class="swap-receive">
    <p class="label">You are getting <span class="green big-font">{{receiveQuote}} {{receiveCoin.name}}</span></p>
  </div>
</div>
