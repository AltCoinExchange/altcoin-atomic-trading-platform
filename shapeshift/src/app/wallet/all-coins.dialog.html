<div fxLayout="row">
  <button class="close-button" matDialogClose mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
</div>
<div fxLayout="row" fxLayoutWrap>
  <mat-card *ngFor="let coin of data.coins" (click)="dialogRef.close(coin)" fxLayout="column" fxFlex="20%"
            fxFlex.xs="100%"
            fxFlex.sm="50%"
            fxFlex.md="25%"
            fxFlex.xl="10%" style="text-align: center;">
    <div>
      <img class="coin-icon" [src]="coin.icon" alt="">
      <div *ngIf="(coin.$balance | async)?.loading">
        <div class="spinner">
          <div class="circle-loader">
          </div>
        </div>
      </div>
      <div *ngIf="!(coin.$balance | async)?.loading">
        <div class="coin-name">{{coin.fullName}}</div>
        <div class="coin-balance">{{ (((coin.$balance | async)?.balance) || 0) | number : '1.2-8' }} {{coin.name}}</div>
        <div class="coin-usd">{{ coin.$amountUSD | async }} USD</div>
      </div>
    </div>
  </mat-card>
</div>
