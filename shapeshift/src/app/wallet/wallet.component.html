<div fxLayout="row" fxLayoutAlign="center center">
    <div fxHide.sm="true" fxHide.xs="true">
    </div>
    <div fxLayout="column" fxLayoutAlign="center center" fxFlex.xl="25%" fxFlex.lg="40%" fxFlex.md="50%" fxFlex.sm="70%" fxFlex.xs="90%">
        <div fxFlex="1">
            <div class="block">
                <div class="cell-xs"></div>
                <div class="cell-xl"><p class="label blue">Address</p></div>
                <div class="cell"><p class="label blue">Balance</p></div>
            </div>
            <div class="block">
                <div class="cell-xs"><p class="label blue">ETH</p></div>
                <div class="cell-xl">{{ ($ethBalance | async)?.address }}</div>
                <div class="cell"><p class="label green">{{ ($ethBalance | async)?.balance }}</p></div>
            </div>
            <div class="block">
                <div class="cell-xs"><p class="label blue">BTC</p></div>
                <div class="cell-xl">{{ ($btcBalance | async)?.address }}</div>
                <div class="cell"><p class="label green">{{ ($btcBalance | async)?.balance }}</p></div>  
            </div>
        </div>
    </div>
    <div fxHide.sm="true" fxHide.xs="true">
    </div>
</div>
