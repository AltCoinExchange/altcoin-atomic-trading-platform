<ng-content></ng-content>
<div class="input-box">
  <img *ngIf="coin" class="input-icon" [src]="coin.icon"/>
  <input [value]="value" [type]="type" [readonly]="disabled" [(ngModel)]="value" [disabled]="disabled"
         type="number" step="any" placeholder="Coin amount for exchange">
  <div *ngIf="coin" class="input-value"><p>{{coin.name}}</p></div>
</div>
